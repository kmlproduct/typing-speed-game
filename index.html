<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;1,400&family=Lato:wght@100;300;400;700;900&family=Luckiest+Guy&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300&family=Nunito:ital,wght@0,300;1,300&family=Poppins:wght@100;200;300;400&family=Roboto+Flex:opsz,wght@8..144,100;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700&display=swap"
        rel="stylesheet">
    <title>Typing Speed Game</title>
</head>

<body>
    <div class="game">
        <div class="container-game">
            <h2>Typing Speed Game</h2>
            <p>You Are playing On <span class="level-name"></span> level & you have <span class="seconds"></span>
                Seconds to type the
                word</p>
            <button class="start-game">Start Game</button>
            <div class="theword"></div>
            <input type="text" placeholder="Write The Word">
            <div class="words">


            </div>
            <div class="time-score">
                <div class="left-span">left: <span>0</span></div>
                <div>score: <span class="score">0</span> from: <span class="score-from"></span></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
